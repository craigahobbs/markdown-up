    <script type="module">
        import {MarkdownUp} from 'https://craigahobbs.github.io/markdown-up/lib/app.js';
        const app = new MarkdownUp(window, {
            'markdownText': `\
~~~ markdown-script
include 'https://craigahobbs.github.io/bare-script/library/app.mds'

baredocMain( \\
    arrayNew( \\
        'library.json', \\
        'https://craigahobbs.github.io/bare-script/library/library.json' \\
    ), \\
    'The MarkdownUp Library', \\
    arrayNew( \\
        arrayNew('BareScript', 'https://craigahobbs.github.io/bare-script/language/'), \\
        arrayNew('MarkdownUp', 'https://github.com/craigahobbs/markdown-up#readme') \\
    ) \\
)
~~~
`});
        app.run();
    </script>
